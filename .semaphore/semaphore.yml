version: v1.0
name: GogglesDb Engine
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

fail_fast:
  stop:
    when: 'true'

global_job_config:
  prologue:
    commands:
      - sem-version ruby 2.6.3
      - sem-service start mysql
      - checkout
      - gem i bundler
      - mkdir -pv tmp
      - cp spec/dummy/config/database.semaphore_2.yml spec/dummy/config/database.yml

blocks:
  - name: Bundle cache
    task:
      jobs:
        - name: Cache bundle
          commands:
            - cache restore bundle-gems-$(checksum Gemfile.lock)
            - bundle install --deployment --path vendor/bundle
            - cache store bundle-gems-$(checksum Gemfile.lock) vendor/bundle

  - name: Code scanning
    dependencies:
      - Bundle cache
    task:
      jobs:
        - name: check style + security
          commands:
            - bundle exec rubocop
            - bundle exec brakeman -A6q -p spec/dummy

  - name: RSpec tests
    dependencies:
      - Code scanning
    task:
      prologue:
        commands:
          - 'curl -L -o spec/dummy/db/dump/test.sql.bz2 "https://github.com/steveoro/goggles_admin/raw/master/db/dump/development.sql.bz2"'
          - 'RAILS_ENV=test bin/rails app:db:rebuild from=test to=test'
          - 'RAILS_ENV=test bin/rails db:migrate'
      jobs:
        - name: RSpec - models
          commands:
            - 'bundle exec rspec -t type:model'
        - name: RSpec - strategies
          commands:
            - 'bundle exec rspec -t type:strategy'
        - name: RSpec - validators
          commands:
            - 'bundle exec rspec -t type:validator'
